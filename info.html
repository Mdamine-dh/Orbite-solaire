<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>النظام الشمسي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&display=swap" rel="stylesheet">
    
    
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      
        body {
            font-family: 'cairo', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 2rem;
            direction: rtl;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #4a90e2;
        }

        .navbar {
            margin-bottom: 2rem;
        }

        .form-container {
            background: #fff;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
        }

        .form-group label {
            font-weight: bold;
        }

     
        .image-center img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

   
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">النظام الشمسي</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">الرئيسية</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="info.html">تقييم الموقع</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

  
    <div class="container form-container">
        <h1 class="text-center">استطلاع رأي الموقع</h1>
        <hr>

        <form action="#" method="post">
          
            <div class="mb-3">
                <label for="prenom" class="form-label">الاسم:</label>
                <input type="text" class="form-control" id="prenom" name="prenom" required>
            </div>

         
            <div class="mb-3">
                <label for="nom" class="form-label">اللقب:</label>
                <input type="text" class="form-control" id="nom" name="nom" required>
            </div>

           
            <div class="mb-3">
                <label for="date_naissance" class="form-label">تاريخ الميلاد:</label>
                <input type="date" class="form-control" id="date_naissance" name="date_naissance" required>
            </div>

          
            <div class="mb-3">
                <label class="form-label">الجنس:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="homme" name="genre" value="ذكر" required>
                    <label class="form-check-label" for="homme">ذكر</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="femme" name="genre" value="أنثى">
                    <label class="form-check-label" for="femme">أنثى</label>
                </div>
            </div>

            
            <div class="mb-3">
                <label for="email" class="form-label">البريد الإلكتروني:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="gouvernorat" class="form-label"> اخترالولاية:</label>
                <select class="form-select" id="gouvernorat" name="gouvernorat" required>
                   
                    <option value="Tunis">تونس</option>
                    <option value="Ariana">أريانة</option>
                    <option value="Ben Arous">بن عروس</option>
                    <option value="Bizerte">بنزرت</option>
                    <option value="Gabes">قابس</option>
                    <option value="Gafsa">قفصة</option>
                    <option value="Jendouba">جندوبة</option>
                    <option value="Kairouan">القيروان</option>
                    <option value="Kasserine">القصرين</option>
                    <option value="Kebili">قبلي</option>
                    <option value="Manouba">منوبة</option>
                    <option value="Mednine">مدنين</option>
                    <option value="Monastir">المنستير</option>
                    <option value="Nabeul">نابل</option>
                    <option value="Sfax">صفاقس</option>
                    <option value="Sidi Bouzid">سيدي بوزيد</option>
                    <option value="Siliana">سليانة</option>
                    <option value="Tataouine">تطاوين</option>
                    <option value="Tozeur">توزر</option>
                    <option value="Zaghouan">زغوان</option>
                </select>
            </div>

        
            <div class="mb-3">
                <label for="avis" class="form-label">رأيك في الموقع:</label>
                <textarea id="avis" name="avis" class="form-control" rows="4" required></textarea>
            </div>

       
            <div class="mb-3">
                <label for="note" class="form-label">ضع تقييم للموقع:</label>
                <select id="note" name="note" class="form-select" required>
                    <option value="">اختر التقييم</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">إرسال</button>
        </form>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
